	<h1>Javascript help change the content</h1>
	<p id="content">I am using Javascript to change the content</p>

	<button type="button" onclick='document.getElementById("content").innerHTML = "Hello Javascript!"'>Change the Content</button>

	<h2>Javascript help change the style</h2>
	<p id="style">I am using Javascript to change the style of my content</p>

	<script>
		function myStyle()
		{
			document.getElementById("style").style.fontSize="45px";
			document.getElementById("style").style.fontFamily="Papyrus";
			document.getElementById("style").style.color="red";
			document.getElementById("style").style.backgroundColor="yellow";

		}
	</script>

	<button type="button" onclick="myStyle()">Click Here!</button>

	

	<h2>Javascript change the attributes @ image manipulation</h2>

	<script>
		function smiski(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/smiski1.jpg"
			}
			else
			{
				pic="images/smiski2.jpg"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="images/smiski1.jpg" id="gambar" width="200" height="200">

	<p>
		<button type="button" onclick="smiski(1)">Hi</button>
		<button type="button" onclick="smiski(0)">Hello</button>
	</p>
