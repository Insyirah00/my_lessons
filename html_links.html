<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>

	<style>
		a:link
		{
			color: lightpink; 
			background-color: transparent;
			text-decoration: none;
		}

		a:visited
		{
			color: darkred; 
			background-color: transparent;
			text-decoration: underline;
		}

		a:active
		{
			color: blue; 
			background-color: transparent;
			text-decoration: none;
		}

		a:hover
		{
			color: purple; 
			background-color: peachpuff;
			text-decoration: none;
		}

	</style>

</head>
<body>

	<h3>Internal Links</h3>
	<a href="html_quotation.html"> HTML Quotation </a>

	<h3>External Links</h3>
	<a href="https://kelantan.uitm.edu.my/index.php/en/"> UiTM Kelantan </a>

	<h3>Target Attribute</h3>
	<a href="html_style.html" target="_blank"> HTML Style </a>

	<h3>Image as Links</h3>
	<a href="https://www.w3schools.com/" target="_blank" title="Go to W3Schools"> <img src="buttons/button.png"> </a>

	<h3>Buttons as Links</h3>
	<button onclick="document.location='https://mystudent.uitm.edu.my/login'">MyStudent</button>
 
</body>
</html>
