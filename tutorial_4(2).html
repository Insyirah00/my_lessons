<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML TUTORIAL 4 </title>

	<style>
		a:link
		{
			color: darkgreen; 
			background-color: peachpuff;
			text-decoration: none;
		}

		a:hover
		{
			color: purple; 
			background-color: lightpink;
			text-decoration: underline;
		}

		a:active
		{
			color: blue; 
			background-color: lightskyblue;
			text-decoration: underline;
		}

		a:visited
		{
			color: darkred; 
			background-color: beige;
			text-decoration: none;
		}
	</style>


</head>
<body>

	<h3>8. Set style for link, hover, active and visited states of hyperlink based on your preferences. Please make sure that you Remove underlines for visited and unvisited links, and specify "underline" for the hover and active link states</h3>
