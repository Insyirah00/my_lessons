<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML TUTORIAL 4</title>

	<style>
		a:link, a:visited
		{
			color: darkbrown; 
			background-color: bisque;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			border-radius: 15px;
			display: inline-block;
		}

		a:hover, a:active
		{
			color: lightyellow; 
			background-color: lightpink;
			border-radius: 30px;
		}
	</style>
</head>
