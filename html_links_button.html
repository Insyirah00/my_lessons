	<style>
		a:link, a:visited
		{
			color: saddlebrown; 
			background-color: peachpuff;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			border-radius: 15px;
			display: inline-block;
		}

		a:hover, a:active
		{
			color: red; 
			background-color: lightpink;
			border-radius: 30px;
		}
	</style>
