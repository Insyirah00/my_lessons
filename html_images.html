<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML IMAGES</title>

	<style>
		body
		{
			background-image: url(images/background.jpg)
		}
	</style>

</head>
<body>

	<h2>Internal Image</h2>
	<img src="images/domo.jpg" alt="This is an image of domo" width="400px">
	<img src="images/raccoons.jpg" alt="This is an image of raccoons" style="width: 500px">

	<h2>External Image</h2>
	<img src="https://www.uitm.edu.my/images/images/logo/logoUiTM.png" alt="Logo UiTM">

	<h2>Animated Images</h2>
	<img src="animations/duck.gif" alt="Image of duck relaxing" style="width:300px">

	<h2>Image as Link</h2>
	<a href="https://uitm.edu.my/index.php/en/"> <img src="images/image_1.jpg" alt="Image of a cartoon" style="width:200px">
	</a>

	<h2>Floating Image</h2>
	<p><img	src="images/image_2.jpg" alt= "image of a cartoon" style="float: right; width:32px; height:32px;">This section is on floating image</p>


</body>
</html>
