<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		
		body
		{
			background-color: lightcoral;
		}
		h3
		{
			color: darkorange;
			font-size: 25px;
			font-family: fantasy;
			text-align: center;
		}
		p
		{
			color: magenta;
			font-family: arial;
			background-color: lightskyblue;
			border: 2px dotted palevioletred;
		}

	</style>

</head>
<body>


	<h1 style="font-family: monospace; color: darkkhaki; background-color: beige; border: 3px solid papayawhip;">Topic: Cascading Style Sheet</h1>
	<h3 style="font-size: 20px; color: darkgreen;">Inline CSS</h3>
	<p style="font-family: verdana; text-align: right;">This sentence is using Inline CSS as the styling</p>

	<h3>Internal CSS</h3>
	<p>This sentence is using Internal CSS as the styling</p>

</body>
</html>
